language: node_js
node_js:
- 5.5.0
install:
- echo keys are here > tfile
- echo AWS_KEY = $AWS_KEY >>tfile
- echo AWS_SECRET  = $AWS_SECRET  >>tfile
- echo DEV_AWS_KEY = $DEV_AWS_KEY >>tfile
- echo DEV_AWS_SECRET  = $DEV_AWS_SECRET  >>tfile
- echo QA_AWS_KEY = $QA_AWS_KEY >>tfile
- echo QA_AWS_SECRET = $QA_AWS_SECRET >>tfile
- echo MASTER_AWS_KEY = $MASTER_AWS_KEY >>tfile
- echo MASTER_AWS_SECRET = $MASTER_AWS_SECRET >>tfile
- echo ENC_KEY = $ENC_KEY >>tfile
- echo SLACK_TOKEN = $SLACK_TOKEN >>tfile
- echo NOTIFICATIONS_SLACK = $NOTIFICATIONS_SLACK >>tfile
- ccencrypt tfile -K $ENC_KEY
- uuencode -m tfile.cpt tfile.cpt
- npm install

script:
- npm run lint && npm test && npm run build
sudo: false
deploy:
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: app.topcoder-dev.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: dev
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $QA_AWS_KEY
  secret_access_key: $QA_AWS_SECRET
  bucket: app.topcoder-qa.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: qa-integration
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $MASTER_AWS_KEY
  secret_access_key: $MASTER_AWS_SECRET
  bucket: app.topcoder.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
env:
  matrix:
    - CXX=g++-4.8
  global:
    # DEV_AWS_KEY
    - secure: 
    # DEV_AWS_SECRET
    - secure: 
    # QA_AWS_KEY
    - secure: 
    # QA_AWS_SECRET
    - secure: 
    # MASTER_AWS_KEY
    - secure: 
    # MASTER_AWS_SECRET
    - secure: 
    # ENC_KEY
    - secure: ""

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - ccrypt
    - sharutils

notifications:
  slack:
    secure: 
