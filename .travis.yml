language: node_js
node_js:
  - 5.5.0
install:
  - npm install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - npm install -g bower
  - bower install
script:
  - npm test
  - webpack --bail --progress --build --tc
sudo: false
deploy:
  - provider: s3
    cache_control: private, no-store, no-cache, must-revalidate, max-age=0
    detect_encoding: true
    access_key_id: $AWS_KEY
    secret_access_key: $AWS_SECRET
    bucket: app.topcoder-dev.com
    skip_cleanup: true
    local_dir: dist
    on:
      branch: dev
  - provider: s3
    cache_control: private, no-store, no-cache, must-revalidate, max-age=0
    detect_encoding: true
    access_key_id: $QA_AWS_KEY
    secret_access_key: $QA_AWS_SECRET
    bucket: app.topcoder-qa.com
    skip_cleanup: true
    local_dir: dist
    on:
      branch: qa-integration
  - provider: s3
    cache_control: private, no-store, no-cache, must-revalidate, max-age=0
    access_key_id: $MASTER_AWS_KEY
    secret_access_key: $MASTER_AWS_SECRET
    bucket: app.topcoder.com
    skip_cleanup: true
    local_dir: dist
    on:
      branch: master
env:
  matrix:
    - CXX=g++-4.8
  global:
    # DEV_AWS_KEY
    - secure: 
    # DEV_AWS_SECRET
    - secure: 
    # QA_AWS_KEY
    - secure: 
    # QA_AWS_SECRET
    - secure: 
    # MASTER_AWS_KEY
    - secure: 
    # MASTER_AWS_SECRET
    - secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
