machine:
  node:
    version: 5.5.0
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
  override:
    - node --version
    - npm --version
    - nvm --version
    - npm config set strict-ssl false
    - npm install coffeescript
    - npm install
    
compile:
  override:
    - ls node_modules/*
    - npm run lint && npm run build

test:
  override:
    - npm test

deployment:
  development:
    branch: [dev, dev-circleci]
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV
  qa:
    branch: qa-integration
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
      
